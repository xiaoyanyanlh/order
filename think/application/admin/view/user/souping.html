</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form action="/admin/user/sou" method="get">
		<input type="text" class="input-text" style="width:250px" placeholder="输入会员名称、电话、邮箱" id="" name="user">
		<input type="submit" class="btn btn-success radius" id="" name="" value="搜索用户">
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <!-- <a href="javascript:;" onclick="member_add('添加用户','member-add.html','','510')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加用户</a> --></span> <span class="r"><strong></strong></span> </div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
	
	{foreach $res as $value}
	<ul class="commentList">
  <li class="item cl"> <a href="#"><i class="avatar size-L radius"><img alt="" src="{$value['picture']}"></i></a>
    <div class="comment-main">
      <header class="comment-header">
        <div class="comment-meta"><a class="comment-author" href="#">{$value['username']}</a> 评论于
          <time title="2014年8月31日 下午3:20" datetime="2014-08-31T03:54:20">{$value['remark_time']}</time> &nbsp;||  评论自&nbsp;{$value['name']}
          <a title="删除" href="/admin/user/deletefeed?rid={$value['rid']}" style="margin-right:20px;"><i class="Hui-iconfont" style="margin-right:20px;">&#xe6e2;</i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;订单编号:{$value['orderNum']}
        </div>

      </header>
      <div class="comment-body">
        <p>{$value['content']}</p>
      </div>
    </div>
  </li>
</ul>

		{/foreach}

	</table>
	</div>
</div>
