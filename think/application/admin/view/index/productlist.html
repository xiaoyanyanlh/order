<title>建材列表</title>
</head>
<body class="pos-r">
<div class="pos-a" style="width:150px;left:0;top:0; bottom:0; height:100%; border-right:1px solid #e5e5e5; background-color:#f5f5f5">
	<ul id="treeDemo" class="ztree">
	</ul>
</div>
<div style="margin-left:150px;">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 产品列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		<!--  -->
		<form action="/admin/index/batch" method="get">
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><input type="submit" class="btn btn-danger radius" value="批量删除"> <a class="btn btn-primary radius" onclick="product_add('添加产品','product-add.html')" href="/admin/index/productadd"><i class="Hui-iconfont">&#xe600;</i> 添加产品</a></span> <span class="r">共有菜品：<strong>{$re}</strong> 道</span> </div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="40"><input name="" type="checkbox" value=""></th>
						<th width="40">ID</th>
						<th width="60">缩略图</th>
						<th width="100">产品名称</th>
						<th>分类</th>
						<th>描述</th>
						<th width="100">库存</th>
						<th width="100">单价</th>
						<th width="60">发布状态</th>
						<th width="100">操作</th>
						<th width="100">共卖出</th>
					</tr>
				</thead>
				{foreach $res as $value}
				<tbody>
					<tr class="text-c va-m">
						<td><input name="id[{$value['mid']}]" type="checkbox" value="{$value['mid']}"></td>
						<td>{$value['mid']}</td>
						<td><a onClick="product_show('哥本哈根橡木地板','product-show.html','10001')" href="javascript:;"><img width="60" class="product-thumb" src="{$value['picture']}"></a></td>
						<td class="text-l"><a style="text-decoration:none" onClick="product_show('哥本哈根橡木地板','product-show.html','10001')" href="javascript:;"> <b class="text-success">{$value['name']}</b></a></td>
						<td>{$value['classify']}</td>
						<td class="text-l">{$value['description']}</td>
						<td><span class="price">{$value['remain']}</span></td>
						<td><span class="price">{$value['discount']}</span> 元/份</td>
						<td class="td-status"><span class="label label-success radius">已发布</span></td>
						<td class="td-manage"><a style="text-decoration:none" onClick="product_stop(this,'10001')" href="/admin/index/productlis?mid={$value['mid']}" title="下架"><i class="Hui-iconfont"  id="xj">{if $value['putaway'] == 0}&#xe6de;{else}<a href="/admin/index/productliss?mid={$value['mid']}">上架</a>{/if}</i><!-- </a> <a style="text-decoration:none" class="ml-5" onClick="product_edit('产品编辑','product-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> --> <a style="text-decoration:none" class="ml-5" href="/admin/index/delete?mid={$value['mid']}" title="删除" id="a"><!-- <i class="Hui-iconfont">&#xe6e2;</i> -->删除</a></td>
						<td><span class="price">{$r}</span></td>
					</tr>
				</tbody>
				{/foreach}
			</table>
			<!--  -->
		</div>
		</form>
	</div>
</div>
